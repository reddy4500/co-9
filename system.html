<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Details | CO-DOCTOR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .main-section {
            max-width: 1100px;
            margin: 40px auto 0 auto;
            padding: 0 16px;
        }
        .system-title {
            font-weight: 600;
            font-size: 1.3em;
            color: #003366;
            text-align: center;
            margin-bottom: 24px;
        }
        .subsystem-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }
        .subsystem-box {
            background: #e6f0ff;
            color: #0056b3;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            width: 260px;
            min-height: 50px;
            margin-bottom: 10px;
            padding: 20px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .subsystem-box:hover {
            background: #b3d8fd;
        }
        @media (max-width: 700px) {
            .subsystem-box {
                width: 95vw;
                font-size: 1em;
                padding: 14px 6px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.jpeg" class="logo" alt="CO-DOCTOR Logo">
            <span class="brand-name">CO-DOCTOR</span>
        </div>
        <ul class="navbar-center">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="navbar-right">
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>

    <section class="main-section">
        <div id="system-title" class="system-title"></div>
        <div class="subsystem-grid" id="subsystem-grid"></div>
    </section>
    <script>
        // --- Supabase Initialization ---
        const SUPABASE_URL = "https://kxzkuphsoihlzjwbhghl.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4emt1cGhzb2lobHpqd2JoZ2hsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NjcyNTIsImV4cCI6MjA2MTM0MzI1Mn0.6Fa0GLY82aMO19boMFeAfWypeuMflxi90jpOq12s0K8";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function getSystemId() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('system'), 10);
        }

        async function renderSubsystems() {
            const systemId = getSystemId();
            const title = document.getElementById('system-title');
            const grid = document.getElementById('subsystem-grid');
            title.textContent = 'Loading...';
            grid.innerHTML = '';

            if (!systemId) {
                title.innerHTML = "Invalid system ID";
                grid.innerHTML = `<a href='index.html'>Go Home</a>`;
                return;
            }

            // Fetch system and subsystems from Supabase
            const { data: system, error } = await supabase
                .from('systems')
                .select('id, name, subsystems ( id, name )')
                .eq('id', systemId)
                .single();

            if (error || !system) {
                title.innerHTML = "System not found.";
                grid.innerHTML = `<a href='index.html'>Go Home</a>`;
                return;
            }

            title.innerHTML = `${system.id}. ${system.name}`;
            if (system.subsystems && system.subsystems.length > 0) {
                for (const sub of system.subsystems) {
                    const div = document.createElement('div');
                    div.className = 'subsystem-box';
                    div.textContent = sub.name;
                    div.onclick = function() {
                        window.location.href = `userlist.html?system=${systemId}&subsystem=${encodeURIComponent(sub.name)}`;
                    };
                    grid.appendChild(div);
                }
            } else {
                grid.innerHTML = '<div style="color:#888;">No subsystems found for this system.</div>';
            }
        }

        renderSubsystems();
    </script>
</body>
</html>
