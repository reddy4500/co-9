<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login | CO-DOCTOR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            background: #f5f8fa;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .main-section {
            min-height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            color: #003366;
            margin-bottom: 28px;
            font-weight: 700;
        }
        .login-container input {
            width: 240px;
            padding: 12px 14px;
            margin-bottom: 18px;
            border: 1px solid #b0c4de;
            border-radius: 7px;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
        }
        .login-container input:focus {
            border: 1.5px solid #0188df;
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            background: #0188df;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 1.08em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #0056b3;
        }
        #login-error {
            color: #c0392b;
            margin-top: 8px;
            font-size: 0.98em;
            min-height: 20px;
        }
        p.register-link {
            margin-top: 10px;
            font-size: 0.97em;
        }
        p.register-link a {
            color: #0188df;
            text-decoration: underline;
            cursor: pointer;
        }
        @media (max-width: 500px) {
            .login-container {
                min-width: 90vw;
                padding: 24px 8px;
            }
            .login-container input {
                width: 90vw;
                min-width: 0;
            }
        }
    </style>
    <!-- Supabase JS client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.jpeg" class="logo" alt="CO-DOCTOR Logo">
            <span class="brand-name">CO-DOCTOR</span>
        </div>
        <ul class="navbar-center">
            <li><a href="index.html">Home</a></li>
        </ul>
        <div class="navbar-right"></div>
    </nav>

    <section class="main-section">
        <div class="login-container">
            <h2>Doctor Login</h2>
            <input type="text" id="username" placeholder="Username" autocomplete="username">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            <button onclick="login()" class="btn">Login</button>
            <p id="login-error"></p>
            <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </section>
    <script>
        // --- Supabase Initialization ---
        const SUPABASE_URL = "https://kxzkuphsoihlzjwbhghl.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4emt1cGhzb2lobHpqd2JoZ2hsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NjcyNTIsImV4cCI6MjA2MTM0MzI1Mn0.6Fa0GLY82aMO19boMFeAfWypeuMflxi90jpOq12s0K8";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElem = document.getElementById('login-error');
            errorElem.textContent = "";

            if (!username || !password) {
                errorElem.textContent = "Please enter both username and password.";
                return;
            }

            // Query Supabase users table
            const { data: users, error } = await supabase
                .from('users')
                .select('username,password')
                .eq('username', username)
                .limit(1);

            if (error) {
                errorElem.textContent = "Login failed. Please try again.";
                return;
            }

            if (users && users.length > 0 && users[0].password === password) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
                window.location.href = 'form.html';
            } else {
                errorElem.textContent = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
