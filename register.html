<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CO-DOCTOR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .main-section { min-height: calc(100vh - 60px); display: flex; align-items: center; justify-content: center; }
        .register-container {
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .register-container h2 { color: #003366; margin-bottom: 28px; font-weight: 700; }
        .register-container input { width: 240px; padding: 12px 14px; margin-bottom: 18px; border: 1px solid #b0c4de; border-radius: 7px; font-size: 1em; }
        .btn { width: 100%; padding: 12px 0; background: #0188df; color: #fff; border: none; border-radius: 7px; font-size: 1.08em; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        #register-error { color: #c0392b; margin-top: 8px; font-size: 0.98em; min-height: 20px; }
        p.register-link {
            margin-top: 10px;
            font-size: 0.97em;
        }
        p.register-link a {
            color: #0188df;
            text-decoration: underline;
            cursor: pointer;
        }
        @media (max-width: 500px) {
            .register-container { min-width: 90vw; padding: 24px 8px; }
            .register-container input { width: 90vw; min-width: 0; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.jpeg" class="logo" alt="CO-DOCTOR Logo">
            <span class="brand-name">CO-DOCTOR</span>
        </div>
        <ul class="navbar-center">
            <li><a href="index.html">Home</a></li>
        </ul>
        <div class="navbar-right"></div>
    </nav>

    <section class="main-section">
        <div class="register-container">
            <h2>Register</h2>
            <input type="text" id="reg-fullname" placeholder="Full Name" autocomplete="name">
            <input type="text" id="reg-phone" placeholder="Phone Number" autocomplete="tel">
            <input type="text" id="reg-username" placeholder="Username" autocomplete="username">
            <input type="password" id="reg-password" placeholder="Password" autocomplete="new-password">
            <button onclick="register()" class="btn">Register</button>
            <p id="register-error"></p>
            <p class="register-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
